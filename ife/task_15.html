<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">

    <title>task_15</title>
  </head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var source = document.querySelector("#source");
  var li = source.querySelectorAll("li");
  var len = li.length;
  var data = [];
  var citySource;
  var cityItem;
  for(var i=0; i < len; i++){
    data[i] = [];
    citySource = li[i].innerHTML;
    cityItem = citySource.substring(0, 2);
    data[i][0] = cityItem;
    data[i].push(li[i].getElementsByTagName('b')[0].innerHTML); 
  };
  console.log(data);
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  
  function compare(value1, value2){
    return value2[1] - value1[1];
  };
  data.sort(compare);
  console.log(data);
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resortCont = document.getElementById('resort');
  var str = "";

  for(var i = 0 ,len = data.length; i < len; i++){
    str += "<li>第" + transfer(i+1) + "名：" + data[i][0] + "空气质量为：" + "<b>" + data[i][1] + "</b></li>";
  };
  resortCont.innerHTML = str;

};

function transfer(num){
    var input = String(num);
    var unit = ["", "十", "百", "千", "万", "十", "百", "千", "亿"];
    var chineseNum = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
    var l = input.length;
    var a = [];
    var b = [];
    var result = "";
    for (var i = 0; i < l; i++) {
      a[i] = input.substr(i, 1);
      b[i] = chineseNum[a[i]];
      result += b[i] + unit[l - i - 1];
    }
    return result;
};

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
 
  var sortBtn = document.querySelector("#sort-btn");
  sortBtn.onclick = btnHandle;
}

init();

</script>
  
</body>
</html>
